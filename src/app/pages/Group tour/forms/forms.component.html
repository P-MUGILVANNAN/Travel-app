<div class="form-container">
  <form (submit)="sendEmail($event)">
    <div class="form-inner">
      <h1 class="head">Reach OUT !</h1>
      <br>
      <label for="name">Name:</label>
      <input id="name" [(ngModel)]="formData.name" name="name" required />

      <label for="destination">Destination:</label>
      <input id="destination" [(ngModel)]="formData.destination" name="destination" required />

      <label for="persons">Number of Persons:</label>
      <input id="persons" type="number" [(ngModel)]="formData.persons" name="persons" required />

      <label for="email">Email:</label>
      <input id="email" type="email" [(ngModel)]="formData.email" name="email" required />

      <label for="phone">Phone Number:</label>
      <input id="phone" type="tel" [(ngModel)]="formData.phone" name="phone" required />
      <br>

      <button type="submit">Send</button>
      <br>
      <br>

      <div *ngIf="successMessage">{{ successMessage }}</div>
      <div *ngIf="errorMessage">{{ errorMessage }}</div>
    </div>
  </form>
</div>
